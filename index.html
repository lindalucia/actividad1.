<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El pagador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div id="app1" class="main-card">
                <h2 class="text-center fw-bold mb-4">EL PAGADOR</h2>
                <p class="text-center text-muted mb-4">Integrantes: Linda Vidal y Astrid Martinez</p>

                <div class="row g-4">
                    <div class="col-12">
                        <div class="card p-3 shadow-sm">
                            <h5 class="section-title">Salario y Valor por Hora</h5>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="inputHoras" class="form-label">Horas Trabajadas</label>
                                    <input v-model="nhoras" type="number" class="form-control" id="inputHoras">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputValorHora" class="form-label">Valor de la Hora</label>
                                    <input v-model="vhora" type="number" class="form-control" id="inputValorHora">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputSalario" class="form-label">Salario Básico</label>
                                    <input :value="salarioBasico" type="number" class="form-control" id="inputSalario" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="card p-3 shadow-sm">
                            <h5 class="section-title">Deducciones (%)</h5>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="inputSalud" class="form-label">Salud</label>
                                    <input v-model="salud" type="number" class="form-control" id="inputSalud">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputPension" class="form-label">Pensión</label>
                                    <input v-model="pension" type="number" class="form-control" id="inputPension">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputIcbf" class="form-label">ICBF</label>
                                    <input v-model="icbf" type="number" class="form-control" id="inputIcbf">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <div class="card p-3 shadow-sm">
                            <h5 class="section-title">Valores de Deducciones ($)</h5>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="inputDeduSalud" class="form-label">Salud</label>
                                    <input :value="dedu_salud" type="number" class="form-control" id="inputDeduSalud" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label for="inputDeduPension" class="form-label">Pensión</label>
                                    <input :value="dedu_pension" type="number" class="form-control" id="inputDeduPension" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label for="inputDeduIcbf" class="form-label">ICBF</label>
                                    <input :value="dedu_icbf" type="number" class="form-control" id="inputDeduIcbf" readonly>
                                </div>
                            </div>
                            <div class="mt-3">
                                <label for="inputTotalDeducciones" class="form-label">Total Deducciones</label>
                                <input :value="totalDeducciones" type="number" class="form-control" id="inputTotalDeducciones" readonly>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <div class="card p-3 shadow-sm">
                            <h5 class="section-title">Aportes y Bonificaciones (%)</h5>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="inputPrimas" class="form-label">Primas</label>
                                    <input v-model="primas_perc" type="number" class="form-control" id="inputPrimas">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputPrestamo" class="form-label">Préstamo</label>
                                    <input v-model="prestamo_perc" type="number" class="form-control" id="inputPrestamo">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputBonificacion" class="form-label">Bonificación</label>
                                    <input v-model="bonificacion_perc" type="number" class="form-control" id="inputBonificacion">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="card p-3 shadow-sm">
                            <h5 class="section-title">Valores de Aportes ($)</h5>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="inputValorPrimas" class="form-label">Primas</label>
                                    <input :value="valor_primas" type="number" class="form-control" id="inputValorPrimas" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label for="inputValorPrestamo" class="form-label">Préstamo</label>
                                    <input :value="valor_prestamo" type="number" class="form-control" id="inputValorPrestamo" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label for="inputValorBonificacion" class="form-label">Bonificación</label>
                                    <input :value="valor_bonificacion" type="number" class="form-control" id="inputValorBonificacion" readonly>
                                </div>
                            </div>
                            <div class="mt-3">
                                <label for="inputTotalAportes" class="form-label">Total Aportes y Bonificaciones</label>
                                <input :value="totalAportes" type="number" class="form-control" id="inputTotalAportes" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="card p-3 shadow-sm bg-success text-white">
                            <h5 class="text-center fw-bold mb-0">Total a Pagar</h5>
                            <input :value="totalAPagar" type="number" class="form-control mt-2 text-center fs-4 fw-bold" id="inputTotalAPagar" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="codigo.js"></script>
</body>
</html>
